<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제 뉴스 바로가기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #fff;
            padding: 20px 40px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #2c3e50;
        }
        header p {
            margin: 10px 0 0;
            color: #7f8c8d;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }
        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .img-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-container {
            padding: 20px;
            text-align: center;
        }
        .text-container h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>경제 뉴스 바로가기</h1>
        <p>신뢰할 수 있는 경제 뉴스를 한곳에서 만나보세요.</p>
    </header>

    <div class="container">
        <div class="grid-container">
            <a href="https://www.mk.co.kr/" target="_blank" class="grid-item">
                <div class="img-container">
                    <img src="https://via.placeholder.com/300x180.png?text=Maeil+Business" alt="매일경제신문">
                </div>
                <div class="text-container">
                    <h2>매일경제</h2>
                </div>
            </a>
            <a href="https://www.hankyung.com/" target="_blank" class="grid-item">
                <div class="img-container">
                    <img src="https://via.placeholder.com/300x180.png?text=Korea+Economic+Daily" alt="한국경제신문">
                </div>
                <div class="text-container">
                    <h2>한국경제</h2>
                </div>
            </a>
            <a href="https://www.sedaily.com/" target="_blank" class="grid-item">
                <div class="img-container">
                    <img src="https://via.placeholder.com/300x180.png?text=Seoul+Economic+Daily" alt="서울경제">
                </div>
                <div class="text-container">
                    <h2>서울경제</h2>
                </div>
            </a>
            <a href="https://www.etoday.co.kr/" target="_blank" class="grid-item">
                <div class="img-container">
                    <img src="https://via.placeholder.com/300x180.png?text=E-Today" alt="이투데이">
                </div>
                <div class="text-container">
                    <h2>이투데이</h2>
                </div>
            </a>
            <a href="https://www.fnnews.com/" target="_blank" class="grid-item">
                <div class="img-container">
                    <img src="https://via.placeholder.com/300x180.png?text=Financial+News" alt="파이낸셜뉴스">
                </div>
                <div class="text-container">
                    <h2>파이낸셜뉴스</h2>
                </div>
            </a>
            <a href="https://www.edaily.co.kr/" target="_blank" class="grid-item">
                <div class="img-container">
                    <img src="https://via.placeholder.com/300x180.png?text=Edaily" alt="이데일리">
                </div>
                <div class="text-container">
                    <h2>이데일리</h2>
                </div>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Economic News Link. All Rights Reserved.</p>
    </footer>

</body>
</html>
