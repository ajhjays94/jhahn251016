<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제 뉴스 바로가기</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #fff;
            padding: 20px 40px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #2c3e50;
        }
        header p {
            margin: 10px 0 0;
            color: #7f8c8d;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        /* 그리드 컨테이너 스타일 */
        .grid-container {
            display: grid;
            /* 카드의 최소 너비를 350px로 조정하여 가로 디자인에 최적화 */
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        /* 개별 카드(링크) 아이템 스타일 */
        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            /* 내부 요소를 가로로 배열 (이미지 + 텍스트) */
            flex-direction: row;
            align-items: center; /* 세로 중앙 정렬 */
        }
        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        /* 이미지 컨테이너 스타일 */
        .img-container {
            width: 140px; /* 이미지 너비 고정 */
            height: 110px;
            flex-shrink: 0; /* 컨테이너 너비가 줄어들지 않도록 설정 */
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 컨테이너에 꽉 차도록 설정 */
        }
        /* 텍스트 컨테이너 스타일 */
        .text-container {
            padding: 20px;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
        }
        .text-container h2 {
            margin: 0;
            font-size: 1.4em;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        /* 모바일 화면을 위한 반응형 스타일 */
        @media (max-width: 480px) {
            .grid-item {
                /* 화면이 작아지면 다시 세로 배열로 변경 */
                flex-direction: column;
            }
            .img-container {
                width: 100%;
                height: 180px;
            }
            .text-container {
                text-align: center; /* 텍스트 다시 중앙 정렬 */
                width: 100%;
                padding: 20px 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    </header>

</html>
